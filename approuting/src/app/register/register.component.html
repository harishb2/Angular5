<div class="container">
    <div class=" text-center">
      
      <h2>Registration Form</h2>
      
    </div>

    <div class="row">
 
      <div class="col-md-8 order-md-1">
        <h4 class="mb-3">Personal details </h4>
        <hr class="mb-4"> 
        <form [formGroup] = "userFormgroup" class="needs-validation" novalidate="">
            
                <input type="hidden" class="form-control" formControlName="id" id="firstName" placeholder="" value="" required="">
              
             
          <div class="row">

            <div class="col-md-6 mb-3">
              <label for="firstName">Name</label>
              <input type="text" class="form-control" formControlName="name" id="firstName" placeholder="" value="" required="">
              <div class="invalid-feedback">
                Valid first name is required.
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="lastName">Email</label>
              <input type="text" class="form-control" formControlName="email" id="lastName" placeholder="" value="" required="">
              <div class="invalid-feedback">
                Valid last name is required.
              </div>
            </div>
          </div>

          <div class="mb-3">
            <label for="username">Username</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">@</span>
              </div>
              <input type="text" class="form-control" formControlName="username" id="username" placeholder="Username" required="">
              <div class="invalid-feedback" style="width: 100%;">
                Your username is required.
              </div>
            </div>
          </div>

          <div class="mb-3">
            <label for="email">Password </label>
            <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">**</span>
              </div>
            <input type="email" class="form-control" formControlName="password" id="email" placeholder="your secret">
            <div class="invalid-feedback">
              Please enter a valid email address for shipping updates.
            </div>
          </div>
          </div>                           
            <button class="btn btn-primary " type="button" [disabled]="userFormgroup.invalid"  (click)= "save(userFormgroup.value)">Submit Form</button>
            <button class="btn btn-success " type="button"  routerLink='/login'>Login</button>
            
        </form>
        <p>form value: {{userFormgroup.value | json}}</p>
      </div>
    </div>

    <footer class="my-5 pt-5 text-muted text-center text-small">
      <p class="mb-1">Â© 2017-2018 Company Name</p>
      <ul class="list-inline">
        <li class="list-inline-item"><a href="#">Privacy</a></li>
        <li class="list-inline-item"><a href="#">Terms</a></li>
        <li class="list-inline-item"><a href="#">Support</a></li>
      </ul>
    </footer>
  </div>
